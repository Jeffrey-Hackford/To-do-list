<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List!</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Tasks:</h2>
          <form id="newInput">
            <div class="form-group">
              <label for="newTask">To Do:</label>
              <input type="text" id="task">
            </div>
            <div class="form-group">
              <label for="newTask">Deadline:</label>
              <input type="text" id="when">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h3>Task List:</h3>
          <ul id="listOfTasks">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>Tasks that are done:</h2>
          <ul id="done">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
